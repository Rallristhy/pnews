<!DOCTYPE html>

<!-- Diretiva ng-app, significa que o angular irá controla todos conteúdo dentro de html -->
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Fundamentos Angular</title>
	
	<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="/core/core.js"></script>

</head>
<body>
	<div ng-controller="Controller1 as ctr1">

		<!-- value do scopo -->
		<h1>{{ctr1.value}}</h1>

		<!-- Criado um listener que atualizará a variável value -->
		<input ng-model="ctr1.value"/>

		<!-- chamando a função inc() do scopo -->
		<button ng-click="ctr1.inc()">Inc</button>

	</div>
</body>
</html>
